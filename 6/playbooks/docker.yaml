---
- hosts: docker
  become: true

  tasks:
  - name: install dependencies
    apt:   
      name:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
      state: present   
      update_cache: yes

  - name: add GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: add docker repository to apt
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu focal stable
      state: present

  - name: install docker
    apt:   
      name:
        - docker-ce    
        - docker-ce-cli
        - containerd.io
      state: latest    
      update_cache: yes

  - name: check start of docker service
    service:
      name: docker
      state: started
      enabled: yes

  handlers:
    - name: restart docker
      service:
        name: docker
        state: restarted
